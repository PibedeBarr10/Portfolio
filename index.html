<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js" async=""></script>
</head>

<body>
    <main>
        <div class="left">
            <h1>Piotr Wojtasiewicz</h1>
            <h2>Portfolio</h2>
            <nav>
                <a href="./index.html">
                    <img src="png/1.png" alt="">
                    <p>O mnie</p>
                </a>
                <a href="./skills.html">
                    <img src="png/2.png" alt="">
                    <p>Umiejętności</p>
                </a>
                <a href="./projects.html">
                    <img src="png/3.png" alt="">
                    <p>Projekty</p>
                </a>
                <a href="./contact.html">
                    <img src="png/4.png" alt="">
                    <p>Kontakt</p>
                </a>
            </nav>
        </div>
        <div class="right" id="spa-container">
            <div class="text">
                <h3>O mnie</h3>
                <p>Jestem studentem III roku Informatyki w Szkole Głównej Gospodarstwa Wiejskiego. 

                </p>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <script>
        var mainMenuLink = $('.left nav a');
        mainMenuLink.click(function(e){
            e.preventDefault();
            
            let link = $(this).attr('href');
            let label = $(this).attr('id');
            
            $('#spa-container').load(link + ' #spa-container');
                
            history.pushState({
                id: label
            }
            , 'SPA - ' + label, link);
            
            window.addEventListener('popstate', function(event) {
                let link = window.location.pathname;
                $('#spa-container').load(link + ' #spa-container');
            }, false);
        });
    </script>

</body>

</html>
